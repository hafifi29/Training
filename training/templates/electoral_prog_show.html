{% extends 'base.html' %}

{% block headcontent %}
{% load static %}
  <title>Nominees Electoral Programs</title>
  <style>
    .programs-container {
        display: grid;
        position: fixed;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        grid-auto-flow: column;
        direction: rtl;
        width: 90%;
    }
    .nominee-program{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        height: fit-content;
        border: 2px solid lightblue;
    }
    .nominee_pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
    }
    h3,h4{
        margin: 5px;
        text-transform: capitalize;
    }
  </style>
{% endblock %}

{% block maincontent %}
<div class="programs-container">
    {% for x in programs %}
    <div class="nominee-program">
        <a href="{% url 'particular_nominee_prog' x.id %}">
            <img class="nominee_pic" src="{{ x.personnal_pic.url }}" alt="">
        </a>
        <a href="{% url 'particular_nominee_prog' x.id %}">
            <h3>{{ x.nominee_key.UserModelKey.Name }}</h3>
        </a>
        <h4>
            <a href="{% url 'particular_nominee_prog' x.id %}">
              {{ x.electoral_symbol_name }}
            </a>
        </h4>      
    </div>
    {% endfor %}
</div>

{% endblock %}
